<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="gs.css">
    </head>
    <body>
        <div id="container" class="container">
            <div id="front" class="front">
                <div class="link">
                    <a href="">图片搜索</a>
                    <a href="">高级搜索</a>
                </div>
            </div>

            <div id="icon" class="icon">
                <div class="img">
                    <img src="img/googlelogo.png">
                </div>
            </div>

            <div id="search" class="search">
                    <form action="https://google.com/search" class="form">
                        <div class="searchbox">
                            <div class="sbb">
                                <div class="sbb1">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>                               
                                </div>

                                <div class="sbb2">
                                    <input type="text" name="q">
                                </div>
                                <div class="sbb3">
                                    <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>

                                    <!-- <input type="submit" value="Google Search"> -->
                                </div>
                            </div>
                            <div class="submit">
                                <div class="sm">
                                    <input class="input" name="btnK"  type="submit" value="Google &nbsp;搜索">
                                    <input class="input" name="btnI"  type="submit" value="手气不错">
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div id="support" class="support">
                <div class="msg">
                    <div>Google 提供:</div>
                    <a href="">English</a>
                    <a href=""> 中文（简体）</a>
                </div>
            </div>
            <div class="bottom">
                <div id="location" class="location">
                    <div>宜宾</div>
                </div>
                
                <div id="foot" class="foot">
                    <div id="left" class="left">
                        <div><a href="">Google&nbsp;大全</a></div>
                        <div><a href="">广告</a></div>
                        <div><a href="">商务</a></div>
                        <div><a href="">Google &nbsp;搜索的运作方式</a></div>
                    </div>
                    <div id="right" class="right">
                        <div><a href="">隐私权</a></div>
                        <div><a href="">条款</a></div>
                        <div><a href="">设置</a></div>
                    </div>
                </div>
            </div>
        </div>


        
    </body>
</html>
